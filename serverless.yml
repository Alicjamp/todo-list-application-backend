service: todo-application-backend
provider:
  name: aws
  region: eu-west-1
  runtime: nodejs12.x

functions:
  tasks:
    handler: tasks.handler
    events:
      - http:
          path: tasks
          method: get
          cors: true
      - http:
          path: tasks
          method: post
          cors: true
      - http:
          path: tasks/{taskId}
          method: delete
          cors: true